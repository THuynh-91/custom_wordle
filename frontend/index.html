<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Wordle Duel</title>
  <meta name="description" content="Challenge AI solvers in Wordle-style duels with word lengths from 3 to 7 letters">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    @keyframes loader {
      from {transform: scale(1) rotateY(0deg) rotateX(0deg) rotateZ(0deg)}
      to {transform: scale(2) rotateY(180deg) rotateX(180deg) rotateZ(180deg)}
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(#101010, black);
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loader-container {
      position: relative;
      width: 3.5rem;
      height: 3.5rem;
      margin-bottom: 2rem;
    }
    .ring {
      position: absolute;
      width: 3.5rem;
      height: 3.5rem;
      border: 5px solid white;
      border-radius: 50%;
      animation: loader 1.5s infinite;
      animation-timing-function: cubic-bezier(1,0,0,1);
      animation-direction: alternate;
      box-shadow:
        0 0 3px grey inset,
        0 0 5px white,
        0 0 3px grey;
    }
    .ring:nth-child(2) {
      animation-delay: 250ms;
    }
    .ring:nth-child(3) {
      animation-delay: 500ms;
    }
    .loading-message {
      color: white;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 1.1rem;
      font-weight: 400;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-container">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
    <p class="loading-message">Allow one moment for the backend to boot</p>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
